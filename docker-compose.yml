# docker-compose.ymlフォーマットのバージョン
version: '3.4'
services:
  # backend
  backend:
    build: 
        context: .
        dockerfile: DockerfileBack
    logging:
      driver: "json-file"
      options:
        max-size: "1m"
        max-file: "1"
    command: "python VuePocker/manage.py runserver localhost:3035"
    environment:
      WEBPACKER_DEV_SERVER_HOST: backend
      WEBPACKER_DEV_SERVER_PUBLIC: 0.0.0.0:3035
      DB_SERVER_HOST: db
    # ローカルのsrcをコンテナにマウント
    volumes:
      - ./src/backend/django:/backend
    ports:
      - 3000:3000
    depends_on:
      - db
    tty: true

  # front
  frontend:
    build: 
        context: .
        dockerfile: DockerfileFront
    logging:
      driver: "json-file"
      options:
        max-size: "1m"
        max-file: "1"
    #command: [ bash, -c, 'npm run start --prefix frontend/']
    environment:
      - WEBPACKER_DEV_SERVER_HOST=0.0.0.0
    volumes:
     - ./src/frontend:/frontend
    ports:
     - 3035:3035
    networks:
     - vue-poker
    tty: true
  # MySQLコンテナ定義
  db:
    # mysql8.0でコンテナ作成
    image: mysql:8.0
    volumes:
      # Mysql8.0のデフォルトの認証形式をmysql_native_passwordに設定
      - ./mysql-confd:/etc/mysql/conf.d
      # ローカルで保持しているDBをコンテナにマウント
      - db-volume:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: vuepoker
      MYSQL_DATABASE: vuepoker
      MYSQL_USER: vuepoker
      MYSQL_PASSWORD: vuepoker

volumes:
  db-volume:
networks:
  vue-poker:
    driver: bridge
    ipam: 
        config: 
            - subnet: 192.170.255.0/24
